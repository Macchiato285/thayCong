<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Thông tin sinh viên</h2>
        <p><strong>Mã sinh viên:</strong> {{ student.student_id }}</p>
        <p><strong>Họ tên:</strong> {{ student.full_name }}</p>
        <p><strong>Lớp:</strong> {{ student.class_name }}</p>
    </div>
</body>
</html>
